<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="resources/css/style.css">
      <title>Movie Ticket Booking | Login</title>
  </head>
  <body>
    <div align="center" class = "form">
      <h1>Movie Ticket Booking - Login</h1>
      <form action="action.php" method = "POST">
          <!-- Main container for all inputs -->
          <div class="mainContainer">
              <!-- Username -->
              <!-- <label for="username">Your username</label> -->
              <input type="text" placeholder="Enter Mobile number" name="username" required>
              <br><br>
              <!-- Password -->
              <!-- <label for="pswrd">Your password</label> -->
              <input type="password" id="myInput" placeholder="Enter Password" name="password" required ><br>
              <input type="checkbox" onclick="myFunction()">Show Password
              <br><br>
              <!-- Submit button -->
              <button type="submit">Login</button>
              <!-- Sign up link -->
              <p class="register">Not a member?  <a href="register.html">Register here!</a></p>
          </div>
      </form>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      </script>
  </body>
</html>
